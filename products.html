<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@500&display=swap" rel="stylesheet">
    <title>Shop</title>
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <header class="line">

        <div class="logo_left">
            <div class="name">
                <a href="index.html">
                    <img src="images/brand%20name.svg" alt="name"></a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="products.html" class="active">PRODUCTS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <h1>Best sellers</h1>
    <div class="best_sellers">


        <div class="container">

            <img src="images/brain illustration.png" alt="" width="150px" height="250px">
            <button class="btn">Read more</button>
        </div>

        <div class="container">
            <img src="images/brain illustration.png" alt="" width="150px" height="250px">
            <button class="btn">Read more</button>
        </div>

        <div class="container">
            <img src="images/brain illustration.png" alt="" width="150px" height="250px">
            <button class="btn">Read more</button>
        </div>
    </div>
    <div class="filtration">
        <div class="categories">
            <h2>Categories</h2>
            <ul>
                <li>Medical Care</li>
                <li>Personal Use</li>
                <li>Professional Use</li>
            </ul>
        </div>
        <div class="filters">
            <details>
                <summary>Sort by</summary>
                <button>Price: lowest first</button>
                <button>Price: highest first</button>
            </details>
            <details>
                <summary>Material</summary>
                <button>steel</button>
                <button>aluminium</button>
                <button>plastic</button>
            </details>
            <details>
                <summary>Components</summary>
                <button>Rigid-PCB</button>
                <button>Flexible-PCB</button>
                <button>Flex-PCB</button>
                <button>High-frequency-PCB</button>
                <button>Aluminium-PCB</button>
            </details>
        </div>
    </div>
    <main>
        <template>
            <div class="product">
                <h2>Product's title</h2>
                <img src="images/brain illustration.png" width="150px" height="250px">
                <h3>Price:<br><span>{Price}</span>DKK</h3>
                <button id="modal-btn">Read more</button>
            </div>

        </template>
    </main>

    <div class="modal-background hide">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="soldOut-modal">
                <p>Sold out</p>
            </div>
            <div class="modal-product">Product's name</div>
            <img src="" alt="" class="modal-image">
            <div class="modal-description"></div>
            <div class="modal-price">Price</div>
            <div class="modal-discount">Discount</div>
        </div>
    </div>

    <footer>
        <p>Copyright &#169; 2020</p>

        <div class="socials">
            <a href="/"><img src=""></a>
            <a href="/"><i class="fab fa-youtube"></i></a>
            <a href="/"><i class="fab fa-instagram"></i></a>
            <a href="/"><i class="fab fa-twitter"></i></a>
            <a href="/"><i class="fab fa-facebook-f"></i></a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/62614983e3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
